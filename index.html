<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Fool</title>
  </head>
  <body>
    <style type="text/css" >
      td {
        width: 100px;
        height: 100px;
        font-size: 52px;
        text-align: center;
      }
    </style>


    <table border="1">
      <tr>
        <td id="top_left"></td>
        <td id="top"></td>
        <td id="top_right"></td>
      </tr>
      <tr>
        <td id="left"></td>
        <td id="middle"></td>
        <td id="right"></td>
      </tr>
      <tr>
        <td id="bottom_left"></td>
        <td id="bottom"></td>
        <td id="bottom_right"></td>
      </tr>
    </table>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
